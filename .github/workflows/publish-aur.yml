name: Publish to AUR

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (algoritmia, easypaint, or both)'
        required: false
        default: 'both'
        type: choice
        options:
          - algoritmia
          - easypaint
          - both
  schedule:
    # Check weekly for new PyPI versions (every Monday at 6:00 UTC)
    - cron: '0 6 * * 1'

jobs:
  update-algoritmia:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.package == 'algoritmia' || github.event.inputs.package == 'both' || github.event_name == 'schedule' }}
    steps:
      - uses: actions/checkout@v6

      - name: Get latest PyPI version
        id: pypi
        run: |
          VERSION=$(curl -s https://pypi.org/pypi/algoritmia/json | jq -r .info.version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download and get checksum
        id: checksum
        run: |
          VERSION=${{ steps.pypi.outputs.version }}
          curl -sLO "https://files.pythonhosted.org/packages/source/a/algoritmia/algoritmia-${VERSION}.tar.gz"
          SHA256=$(sha256sum algoritmia-${VERSION}.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Generate PKGBUILD
        run: |
          VERSION=${{ steps.pypi.outputs.version }}
          SHA256=${{ steps.checksum.outputs.sha256 }}
          chmod +x ./aur/update-pkgbuild.sh
          cd aur
          ./update-pkgbuild.sh "$VERSION" "$SHA256"

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3
        with:
          pkgname: python-algoritmia
          pkgbuild: ./aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.pypi.outputs.version }}"

  update-easypaint:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.package == 'easypaint' || github.event.inputs.package == 'both' || github.event_name == 'schedule' }}
    steps:
      - uses: actions/checkout@v6

      - name: Get latest PyPI version
        id: pypi
        run: |
          VERSION=$(curl -s https://pypi.org/pypi/easypaint/json | jq -r .info.version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download and get checksum
        id: checksum
        run: |
          VERSION=${{ steps.pypi.outputs.version }}
          curl -sLO "https://files.pythonhosted.org/packages/source/e/easypaint/easypaint-${VERSION}.tar.gz"
          SHA256=$(sha256sum easypaint-${VERSION}.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Generate PKGBUILD
        run: |
          VERSION=${{ steps.pypi.outputs.version }}
          SHA256=${{ steps.checksum.outputs.sha256 }}
          chmod +x ./aur-easypaint/update-pkgbuild.sh
          cd aur-easypaint
          ./update-pkgbuild.sh "$VERSION" "$SHA256"

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3
        with:
          pkgname: python-easypaint
          pkgbuild: ./aur-easypaint/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.pypi.outputs.version }}"
